<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q_11</title>
</head>
<body>
    <input type="text" id="fno">
    <button onclick="isnan()">isNaN</button>
    <script>
        function isnan(){
            let a=document.getElementById("fno").value;
            if(isNaN(a)){
                console.log("Variable is not a Number");
            }
            else{
                console.log("Variable is Number");
            }   
        }
    </script>
</body>
</html>
