<body>
    <input type="number" id="fno">
    <input type="number" id="sno">
    <input type="number" id="tno">
    <button onclick="checking()">check</button>
    <script>
        function checking(){
            let a=Number(document.getElementById("fno").value);
            let b=Number(document.getElementById("sno").value);
            let c=Number(document.getElementById("tno").value);
            if(a>b && a>c){
                console.log("The "+a+" is big");
            }
            else if(a<b && b>c){
                console.log("The "+b+" is big");
            }
            else{
                console.log("The "+c+" is big");
            }
            document.getElementById("fno").value=" ";
            document.getElementById("sno").value=" ";
            document.getElementById("tno").value=" ";
        }
    </script>
</body>
