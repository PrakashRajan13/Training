<body>
    <script>
        
        function printEven(array){
         let arr = [];
         for (let i = 0; i < array.length; i++) {
            for(let j=0;j< array.length;j++){
                if (array[i][j] % 2 == 0) {
            arr.push(array[i][j]);
            }
            }
            }
          
            return arr ;
    }
    let a=printEven([[1,2],[2,4]])
    console.log(a);
    </script>
</body>
