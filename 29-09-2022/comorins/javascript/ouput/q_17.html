<body>
    <script>
        function checkLeapYear(a){
            if(a%4==0 && a%100 != 0 || a%400==0){
                console.log("leap year")
            }
            else{
                console.log("Not a leap year");
            }
        }
        checkLeapYear(2000)
        checkLeapYear(2001)
    </script>
</body>
