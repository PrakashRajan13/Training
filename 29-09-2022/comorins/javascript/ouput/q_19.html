<body>
    <script>
        function findDaysInMonth(a,b){
            if(a<1 || a>12){
                console.log("Invalid month");
            }
            else if(a==2){
                if(b%4==0 && b%100 != 0 || b%400==0){
                    console.log("29 days")
                }
                else{
                    console.log("28 days")
                }
            }
            else if(a==4 || a==6 || a==9 || a==11){
                console.log("30 days")
            }
            else{
                console.log("31 days")
            }
        }
        findDaysInMonth(13,2000)
        findDaysInMonth(1,2001)
        findDaysInMonth(2,2000)
        findDaysInMonth(2,2001)
        findDaysInMonth(6,2001)
    </script>
