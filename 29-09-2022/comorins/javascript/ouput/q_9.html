<body>
    <script>
          function zeros(array){
            let count=0;
            for(let i=0;i<array.length;i++){
                for(let j=0;j<array.length;j++){
                    if(array[i][j]==0){
                        count++;
                    }
                }
            }
            console.log(count);
    }
    let a=[[1,0],[0,0]]
    let b=[[1,1,3],[0,0,2]]
    zeros(a)
    zeros(b)
    </script>
