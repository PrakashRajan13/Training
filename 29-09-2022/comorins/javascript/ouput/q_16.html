<body>
    <script>
        function evalNumbers(a,b,c){
            if(c=="add"){
                console.log(a+b);
            }
            else if(c=="subtract"){
                console.log(a-b);
            }
            else if(c=="multiply"){
                console.log(a*b);
            }
            else if(c=="divide"){
                console.log(a/b);
            }
            else if(c=="modulas"){
                console.log(a%b);
            }
        }
        evalNumbers(1,2,"add")
        evalNumbers(1,2,"suntract")
        evalNumbers(1,2,"multiply")
        evalNumbers(1,2,"divide")
        evalNumbers(1,2,"modulas")
    </script>
</body>
