<body>
    <script>
        function findTriangleType(a,b,c){
            if(a==b && b==c && c==a){
                console.log("Equilateral Triangle");
            }
            else if(a==b || b==c){
                console.log("Isosceles Triangle");
            }
            else{
                console.log("Scalene Triangle");
            }
        }
        findTriangleType(2,2,2)
    </script>
</body>
