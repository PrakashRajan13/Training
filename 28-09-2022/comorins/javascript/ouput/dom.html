<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div class="adding">
        <input type="number" id="fno"><br><br>  
        <input type="number" id="sno"><br><br> 
        <button onclick="add()">Add</button><br><br><br>
        <input type="text" id="list">
        <button onclick="get()">+</button>
        <ul id="displaying"></ul>
    </div>
    <script>
        function add(){
            let a=Number(document.getElementById("fno").value);
            let b=Number(document.getElementById("sno").value);
            let c=a+b;
            alert(c)
        }
        let list=[];
        function get(){
            let todo=document.getElementById("list").value;
            list.push(todo);
            document.getElementById("list").value=""
            display(list);
        }
        function display(list_array){
            let element="";
            for(let i=0;i<list_array.length;i++){
                element=element+"<li>"+list_array[i]+"</li>";
            }
            document.getElementById("displaying").innerHTML=element;
        }
    </script>
</body>
</html>
