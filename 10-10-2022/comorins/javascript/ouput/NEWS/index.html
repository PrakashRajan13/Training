    <script>
        data=JSON.parse(localStorage.getItem("datas")) 

        // function to load the data at open the file
        function home(){
             element = document.getElementById("sec");
            for(let i=0;i<data.length;i++){
            catagery=data[i].catagery.toLowerCase();
            if(catagery=="home"){
                element.innerHTML +='<a class="mb-3" style="width: 33.3%;" href="view.html?id='+data[i].id+'" target="_blank"><div class="card border-0" ><img style="min-height:250px;" class="card-img-top" src="'+data[i].img_url+'" alt="Card image cap"><div class="card-body p-0 mt-3"><h5 style="min-height: 100px;font-weight: bold;" class="card-title">'+data[i].Title+'</h5></div></div></a>';
             }
            }   
        }
        home()
                    // function to change the navigation
        function index(catagery){
            let element = document.getElementById("sec");
            element.innerHTML = "";
            for(let i=0;i<data.length;i++){
            if(catagery==data[i].catagery){
                console.log(data[i])
                element.innerHTML +='<a class="mb-3" style="width: 33.3%;" href="view.html?id='+data[i].id+'" target="_blank"><div class="card border-0"><img style="min-height:250px;" class="card-img-top" src="'+data[i].img_url+'" alt="Card image cap"><div class="card-body p-0 mt-3"><h5 style="min-height: 100px;font-weight: bold;" class="card-title">'+data[i].Title+'</h5></div></div></a>';
            }
            }
        }
        
                        // function to  show the details in bookmark page
        function show(){
            let data=JSON.parse(localStorage.getItem("bookmark"));
            let element = document.getElementById("sec");
            element.innerHTML = "";
            for(let i=0;i<data.length;i++){
                element.innerHTML +='<div class="mb-3" style="width: 33.3%;"><a href="view.html?id='+data[i].id+'" target="_blank"><div class="card border-0" ><img style="min-height: 250px;"  class="card-img-top" src="'+data[i].img_url+'" alt="Card image cap"><div class="card-body p-0 mt-3"><h5 style="min-height: 100px;font-weight: bold;" class="card-title">'+data[i].Title+'</h5></a></div></div><div class="ml-3"><a href="#" class="remove_btn" onclick="remove('+i+')"><i class="fa fa-trash-o" style="font-size:48px;color:red"></i></a></div>';

        }     
        }
                    // function to delete the card in book mark page
        function remove(i){
        let storage=JSON.parse(localStorage.getItem("bookmark"));
        storage.splice(i,1);
        localStorage.setItem("bookmark",JSON.stringify(storage));
        show()
        }
                            // function for date & time
        function time_date(){
        var today=new Date();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        var day=today.getDate();  
        var month=today.getMonth()+1;  
        var year=today.getFullYear();  
        document.getElementById('breaking').innerHTML=h+":"+m+" "+" "+"||"+" "+" "+day+"/"+month+"/"+year;
        }
        time_date()

    </script>
