    <script>
        function show(){
            let data2=JSON.parse(localStorage.getItem("bookmark"));
            let element=" ";
            for(let i=0;i<data2.length;i++){
            element+='<div class="card mt-4 col-4 "><img id="url" src="'+data2[i].img_url+'" class="card-img-top" alt="..."><div class="card-body"><a class="card-text font-weight-bold" id="content" href="view.html?id='+data2[i].id+'">'+data2[i].Title+'</a></div><div class="card-footer bg-white border-0"><a href="#" class="remove_btn" onclick="remove('+i+')"><i class="fa fa-trash-o" style="font-size:48px;color:red"></i></a></div></div>'
                          
        }    
        document.getElementById("bookm").innerHTML=element;  
        }
        show()
        function remove(i){
        let storage=JSON.parse(localStorage.getItem("bookmark"));
        storage.splice(i,1);
        localStorage.setItem("bookmark",JSON.stringify(storage));
        show()
        }
    </script>
