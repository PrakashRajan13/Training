    <script>
        data=JSON.parse(localStorage.getItem("datas"))
        let element=" ";
        let ele=" "
                // function for homescreen
        function home(){
            for(let i=0;i<data.length;i++){
            catagery=data[i].catagery.toLowerCase();
            if(catagery=="home"){
                element+='<div class="card mt-4 col-4 zoom border-0"><div><a href="view.html?id='+data[i].id+'"><img class="img_now" id="url" src="'+data[i].img_url+'" class="card-img-top" alt="..."></a></div><div class="card-body"><a class="card-text font-weight-bold" id="content" href="view.html?id='+data[i].id+'">'+data[i].Title+'</a></div><div class="card-footer bg-white border-0"><small class="text-muted">'+data[i].date+'</small></div></div>'
                document.getElementById("sec").innerHTML=element
            }
            }   
        }
                // function for slider
        function latestnews(){
            for(let i=0;i<data.length;i++){
            catagery=data[i].catagery.toLowerCase();
            if(catagery=="latestnews"){
                document.getElementById("image"+i).src=data[i].img_url;
                document.getElementById("time"+i).innerHTML=data[i].Title;
                document.getElementById("latestnews"+i).setAttribute("href","view.html?id="+data[i].id+"");
            }
            }  
        }
                    // function for date & time
        function time_date(){
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            var date=new Date();  
            var day=date.getDate();  
            var month=date.getMonth()+1;  
            var year=date.getFullYear();  
            document.getElementById('breaking').innerHTML=h+":"+m+" "+" "+"||"+" "+" "+day+"/"+month+"/"+year;
        }
        time_date()
        latestnews()
        home()
    </script>
