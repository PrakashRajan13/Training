<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local & session_Storage</title>
</head>
<body>
    <button onclick="test()">Test</button>
    <script>
        function test(){
        localStorage.setItem("name","prakash");
        localStorage.setItem("number",12345);
        sessionStorage.setItem("name","prk");
        sessionStorage.setItem("number",12345);
        }
    </script>
</body>
</html>
