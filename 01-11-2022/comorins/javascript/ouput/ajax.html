<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
        <div class="card-group " >
            <div id="content" class="row p-0 m-0">

            </div>
            <img src="" alt="">
          </div>
    <script type="" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                $.ajax({
                    url:"https://jsonplaceholder.typicode.com/posts/",
                    success:function(data){
                        let element="";
                        for(let i=0;i<data.length;i++){
                            element='<div class="card col-3 " ><div class="card-body p-0"><h5 class="card-title">'+data[i].id+'</h5><p class="card-text">'+data[i].title+'</p><p class="card-text">'+data[i].body+'</p></div> </div>'
                            $("#content").append(element);
                        }
                        
                        
                        
                    }   
                })
            })
    </script>
</body>
</html>
