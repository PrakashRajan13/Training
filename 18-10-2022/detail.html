<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <a class="col-1 p-0" href="menu.html"><img width="100%" src="images/New-Mockups-models-Namakku-Soru-Dhaan-Mukkiyam-T-Shirt-_1.jpg" alt=""></a>
            <div class="col-11 heading text-center">
                <h1 class="mt-4">Namakku Sooru Dhaan Mukkiyam!</h1>
            </div>
        </div>
        <div class="row">
            <div class="card-deck mt-2 col-8" >
                <div class="row" id="section">

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
    <script>
        let food_item=JSON.parse(localStorage.getItem('foodlist'));
        let url_string=window.location.search;
        let urlParams = new URLSearchParams(url_string);
        let url = urlParams.get('restaurant');
        let element=document.getElementById("section");
        element.innerHTML=" ";
        for(let i=0;i<food_item.length;i++){
            if(url==food_item[i].restaurant){
                document.getElementById("title").innerHTML=food_item[i].restaurant;
                food=food_item[i].menu;
                element.innerHTML+='<div class="card mb-3"><div class="row no-gutters"><div class="col-md-4"><img src="..." class="card-img" alt="..."></div><div class="col-md-8"><div class="card-body"><h5 class="card-title">'+food[i].food_name+'</h5><p class="card-text">'+food[i].cont+'</p></div></div></div></div>';
            }
        }
        // for(let j=0;j<food.length;j++){
         
        // }
    </script>
</body>
</html>
