<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in4</title>
    
</head>
<body>
    <div class="container mt-5">
        <label for="">email</label>
        <input type="email" id="name"><br>
        <label for="">password</label>
        <input type="password" id="pwd"><br>
        <button onclick="get()">submit</button>
    </div>
</body>
<script>
    function get(){
        let a=document.getElementById("name").value;
        let b=document.getElementById("pwd").value;
        let get=JSON.parse(localStorage.getItem("detail"));
        for(let i=0;i<get.length;i++){
            console.log(get[i].email)
            console.log(get[i].password)
            if(a==get[i].email && b==get[i].password){
                window.location.href='work.html'
            }else{
                alert('invalid name or passowrd')
            }
        }
        
    }
</script>
</html>
