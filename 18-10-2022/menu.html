<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <a class="col-1 p-0" href="menu.html"><img width="100%" src="images/New-Mockups-models-Namakku-Soru-Dhaan-Mukkiyam-T-Shirt-_1.jpg" alt=""></a>
            <div class="col-11 heading text-center">
                <h1 class="mt-4">Namakku Sooru Dhaan Mukkiyam!</h1>
            </div>
        </div>
        <div class="card-deck mt-2 " id="section">

        </div>
    </div>
    <script>
        let food_item=JSON.parse(localStorage.getItem('foodlist'));

        function add_card(){
            let elemment=document.getElementById("section");
            elemment.innerHTML=" ";
            for(let i=0;i<food_item.length;i++){
                elemment.innerHTML+='<a href="detail.html?restaurant='+food_item[i].restaurant+'" style="width: 25%;" class="text-decoration-none text-dark" href=""><div class="card"><img class="card-img-top" src="'+food_item[i].image+'" alt="Card image cap"><div class="card-body"><h5 class="card-title">'+food_item[i].restaurant+'</h5><p class="card-text"></p></div></div></a>'
            }            
        }
        add_card()
        function logout(){
            window.location.href="view.html"
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
